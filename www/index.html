<html>
	<head>
		<meta charset="utf-8" />
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="msapplication-tap-highlight" content="no" />
	    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
	    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<!-- <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/Calendar.js"></script> -->
		<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<title>
			Actividades
		</title>
	</head>
	<body>
		<div class="contenedor" id="contenedor_login">
			<div class="header">
				<h3 class="title">
					<table class="title_container">
						<tr>
							<td width="10%">
							</td>
							<td align="center" id="nombreApp">
								<b>
									Programador
								</b>
							</td>
							<td width="10%">
							</td>
						</tr>
					</table>
				</h3>
			</div>
			<div class="contenido">
				<div class="principal_image">
					<img src="assets/icon.png" alt="logo_inicio"/>
				</div>
				<div class="input_field">
					<label for="user">
						Usuario:
					</label>
					<input type="text" id="user" placeholder="Usuario">
				</div>
				<div class="input_field">
					<label for="password">
						Contrase&ntilde;a:
					</label>
					<input type="password" id="password" placeholder="Contrase&ntilde;a">
				</div>
				<br>
				<button class="btn white" id="btn_login">
					Ingresar
				</button>
				<button class="btn" id="btn_registro">
					Registrarse
				</button>
			</div>
		</div>
		<div class="contenedor" id="contenedor_principal">
			<div class="header">
				<h3 class="title">
					<table class="title_container">
						<tr>
							<td width="10%">
								<button class="btn_header" id="nueva_info_aplicacion">
									<b>
										?
									</b>
								</button>
							</td>
							<td align="center">
								<b>
									Actividades pendientes
								</b>
							</td>
							<td width="10%">
								<button class="btn_header" id="nueva_actividad_button">
									<b>
										+
									</b>
								</button>
							</td>
						</tr>
					</table>
				</h3>
			</div>
			<div class="contenido">
				<ul id="tareas_pendientes" class="list_activity">
				</ul>
			</div>
		</div>

		<div class="modal_background">
		</div>
		<div class="modal_box" id="nueva_actividad">
			<textarea id="descripcion_actividad" placeholder="Descripcion"></textarea>
			<button class="btn white" id="crear_actividad">
				Continuar
			</button>
			<button class="btn close_dialog">
				Cerrar
			</button>
		</div>
		<div class="modal_box" id="gestionar_tarea">
			<input type="hidden" value="0" id="idActividadGestionar">
			<input type="hidden" value="0" id="textoDescripcionActualizar">
			<div id="div_descripcion"></div>
			<hr>
			<div class="input_field">
				<label for="cmbCalificacion">
					Clasificaci&oacute;n:
				</label>
				<select id="cmbCalificacion">
					<option value="0" selected> - Seleccione - </option>
					<option value="1"> Urgente - Importante </option>
					<option value="2"> No urgente - Importante </option>
					<option value="3"> Urgente - No importante </option>
					<option value="4"> No urgente - No importante </option>
				</select>
			</div>
			<div class="input_field">
				<label for="fecha_ejecucion" format="dd/MM/yyyy">
					Fecha Ejecuci&oacute;n:
				</label>
				<input type="date" id="fecha_ejecucion" placeholder="Fecha Ejecuci&oacute;n">
			</div>
			<button class="btn white" id="actualizar_actividad">
				Continuar
			</button>
			<button class="btn white" id="descartar_actividad">
				Descartar
			</button>
			<button class="btn white" id="finalizar_actividad">
				Realizada
			</button>
			<button class="btn close_dialog">
				Cerrar
			</button>
		</div>
		<div class="modal_box" id="nosotros">
			<img src="assets/logo_javeriana.png">
			<br>
			<p>
				<b>
					Pontificia Universidad Javeriana <br>
					Especializaci&oacute;n en arquitectura empresarial de software
				</b>
			</p>
			<p>
				<b>
					Presentador por:
				</b>
				<br>
				Andres Falla <br>
				Luis Olarte <br>
				Javier Mendez <br>
				Sally Alfonso <br>
				Sergio Gutierrez <br>
			</p>
			<button class="btn close_dialog">
				Cerrar
			</button>
		</div>
		<div class="modal_box" id="registro">
			<div class="input_field">
				<label for="txtNombreUsuarioNuevo">
					Nombre:
				</label>
				<input type="text" id="txtNombreUsuarioNuevo" placeholder="Nombre"/>
			</div>
			<div class="input_field">
				<label for="txtUsuarioNuevo">
					Usuario:
				</label>
				<input type="text" id="txtUsuarioNuevo" placeholder="Usuario"/>
			</div>
			<div class="input_field">
				<label for="txtPassword">
					Contrase&ntilde;a:
				</label>
				<input type="password" id="txtPassword" placeholder="Contrase&ntilde;a"/>
			</div>
			<div class="input_field">
				<label for="txtConfirmarPassword">
					Confirmar contrase&ntilde;a:
				</label>
				<input type="password" id="txtConfirmarPassword" placeholder="Confirmar contrase&ntilde;a"/>
			</div>
			<button class="btn white" id="registrar_usuario">
				Continuar
			</button>
			<button class="btn close_dialog">
				Cerrar
			</button>
		</div>
		<div class="logo_carga">
			<img id="cargando" src="assets/cargando.gif"/>
		</div>
	</body>
</html>
