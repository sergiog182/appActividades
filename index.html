<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<title>
			Actividades
		</title>
	</head>
	<body>
		<div class="contenedor_principal">

							<b>
								Actividades pendientes
							</b>
						</td>
						<td width="10%">
							<button class="btn_header" id="nueva_actividad_button">
								<b>
									+
								</b>
							</button>
						</td>
					</tr>
				</table>
			</h3>
			<ul id="tareas_pendientes" class="list_activity">
			</ul>
		</div>

		<div class="modal_background">
		</div>
		<div class="modal_box" id="nueva_actividad">

				</b>
			</p>
			<p>
				<b>
					Presentador por:
				</b>
				<br>
				Andres Falla <br>
				Luis <br>
				Javier Mendez <br>
				Sally Alfonso <br>
				Sergio Gutierrez <br>
			</p>
			<button class="btn close_dialog">
				Cerrar

		</div>
		<div class="logo_carga">
			<img id="cargando" src="assets/cargando.gif"/>
		</div>
	</body>
</html>
